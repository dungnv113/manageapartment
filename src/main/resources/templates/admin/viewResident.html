<!DOCTYPE html>
<html>

<title>Manage Resident</title>

<!-- Latest compiled and minified CSS -->
<link th:rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}"></link>
<!-- jQuery library -->
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>

<!-- Popper JS -->
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>

<!-- Latest compiled JavaScript -->
<script
	th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

<link rel="stylesheet" th:href="@{/css/viewproduct.css}"></link>

</head>
<body>
	<div th:replace="/admin/header :: header"></div>
	<div class="container">
		<h2>
			<b> List of resident </b>
		</h2>
		<form style="margin : 5px" th:action="@{/admin/resident}">
			<a class="btn btn-warning" th:href="@{/admin/resident/new}">Add new resident</b>
			</a> <input type="text" id="keyword" placeholder="find"
				 name="keyword" th:value="${keyword}">
			<button type="submit" class="btn btn-primary">Find</button>

			<label>Category</label>
			<select name = "apartment" th:value="${apartment}">
<!--				<option value="">Choose an option</option>-->
<!--				<th:block th:each="cate: ${listCategories}">-->
<!--					<option th:text="${cate.type}" th:value="${cate.type}"></option>-->
<!--				</th:block>-->
			</select>
		</form>
		<table
			class="table table-bordered table-striped table-responsive-stack"
			id="tableOne">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>ID Number</th>
					<th>Gender</th>
                    <th>Date of birth</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="p : ${residents}">
					<tr><td><span th:text="${p.id}"></span></td>
						<td><a style="width: 100px; height: 120px;"
							   th:text="${p.name}" alt="IMG-LOGO"></a></td>
						<td><a style="width: 100px; height: 120px;"
							   th:text="${p.email}" alt="IMG-LOGO"></a></td>
						<td><a style="width: 100px; height: 120px;"
							   th:text="${p.phone}" alt="IMG-LOGO"></a></td>
						<td><a th:text="${p.idNumber}"></a></td>
						<td><a style="width: 100px; height: 120px;"
							   th:text="${p.gender}" alt="IMG-LOGO"></a></td>
						<td><a style="width: 100px; height: 120px;"
							   th:text="${p.dateOfBirth}" alt="IMG-LOGO"></a></td>
<!--						<td><span th:text="${p.category.type}"></span></td>-->
<!--						<td><span th:text="${p.description}"></span></td>-->
						<td><div class="btn-group">
								<a th:href="@{'/admin/product/edit/' + ${p.id}}" class="btn btn-success">Sửa</a> <a class="btn btn-danger"
									th:href="@{'/admin/product/delete/' + ${p.id}}">Xóa</a>
							</div></td>
					</tr>
				</th:block>
			</tbody>
		</table>
<!--		<nav aria-label="Page navigation example">-->
<!--			<ul class="pagination">-->
<!--				<li class="page-item"><a class="page-link" th:href="@{'/admin/resident?page=' + ${page - 1} + '&size=5&keyword='+${keyword}}">Previous</a></li>-->
<!--				<li class="page-item"><a th:href="@{'/admin/product?page=' + ${page} + '&size=5'}"-->
<!--				th:text="${page}" >1</a></li>-->
<!--				<li class="page-item"><a class="page-link" th:href="@{'/admin/resident?page=' + ${page + 1} + '&size=5&keyword='+${keyword}}+ '&category=' + ${category}">Next</a></li>-->
<!--			</ul>-->
<!--		</nav>-->
	</div>
	<div th:replace="/admin/footer :: footer"></div>

	<script th:src="@{/js/person.js}"></script>
</body>
</html>
