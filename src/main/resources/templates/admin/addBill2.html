<h1>Tạo Bill</h1>

<form method="post">
	<table>
		<tr>
			<td>Mã căn hộ:</td>
			<td><input type="text" name="apartmentCode"></td>
		</tr>
		<tr>
			<td>Dịch vụ:</td>
			<td>
				<label><input type="checkbox" name="services" value="water"> Nước</label>

			</td>
		</tr>
		<tr>
			<td>Số lượng:</td>
			<td>
				<label><input type="number" name="quantity_water" min="0" max="99999"></label>
				<label><input type="number" name="quantity_electric" min="0" max="99999"></label>
				<label><input type="number" name="quantity_internet" min="0" max="99999"></label>
			</td>
		</tr>
		<tr>
			<td>Ngày sử dụng:</td>
			<td><input type="date" name="usedDate"></td>
		</tr>
		<tr>
			<td colspan="2"><button type="submit">Tính toán</button></td>
		</tr>
	</table>
</form>
